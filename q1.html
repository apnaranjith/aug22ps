<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ip=[[2,3,1],[3,5,1],[7,8,9]];
main=[];
num=prompt("Enter your number:");
for(i=0;i<ip.length;i++){
    res=[];
    for(j=0;j<ip[i].length;j++){
       e=ip[i][j]*num
        res.push(e)
    }
main.push(res);
}
console.log(main);
    
    </script>
</body>
</html>
