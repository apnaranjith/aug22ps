<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ip=[[2,3,1],[3,5,1,],[7,8,9]]; 
cP=0;
for(i=0;i<ip.length;i++){
    for(j=0;j<ip[i].length;j++){
        c=0;
        if(ip[i][j]>1){
            for(k=2;k<ip[i][j];k++)
            {
             if(ip[i][j]%k==0){
                 c++;
                 break;
             }
            }
            if(c==0){
                cP+=1;
            }
        }
  
    }
}
console.log(cP)
     
   
    </script>
</body>
</html>
